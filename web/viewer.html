<!DOCTYPE html>
<html dir="ltr" mozdisallowselectionprint moznomarginboxes>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!--#if GENERIC || CHROME-->
  <meta name="google" content="notranslate">
<!--#endif-->
<!--#if GENERIC-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--#endif-->
  <title>PDF.js viewer</title>

<!--#if FIREFOX || MOZCENTRAL-->
<!--#include viewer-snippet-firefox-extension.html-->
<!--#endif-->
<!--#if CHROME-->
<!--#include viewer-snippet-chrome-extension.html-->
<!--#endif-->

  <link rel="stylesheet" href="viewer.css">
<!--#if !PRODUCTION-->
  <link rel="resource" type="application/l10n" href="locale/locale.properties">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
<!--#endif-->

<!--#if !PRODUCTION-->
  <script src="../node_modules/systemjs/dist/system.js"></script>
  <script src="../systemjs.config.js"></script>
<!--#endif-->

  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/mustache.js/2.3.0/mustache.min.js"></script>

<!--#if (GENERIC && !MINIFIED) -->
<!--#include viewer-snippet.html-->
<!--#endif-->

<!--#if !MINIFIED -->
  <script src="viewer.js"></script>
<!--#else-->
<!--#include viewer-snippet-minified.html-->
<!--#endif-->

</head>

<body tabindex="1" class="loadingInProgress">
  <div id="outerContainer">
    <div id="sidebarContainer">
      <div id="sidebarContent">
        <div id="thumbnailView">
        </div>
        <div id="outlineView" class="hidden">
        </div>
        <div id="attachmentsView" class="hidden">
        </div>
      </div>
      <div id="sidebarResizer" class="hidden"></div>
    </div>
  </div>

  <div id="mainContainer">
    <div class="findbar hidden doorHanger" id="findbar">
      <div id="findbarInputContainer">
        <input id="findInput" class="toolbarField" title="Find" placeholder="请输入..."
          tabindex="91" data-l10n-id="find_input">
        <div class="splitToolbarButton">
          <button id="findPrevious" class="toolbarButton findPrevious" title="上一个"
            tabindex="92" data-l10n-id="find_previous">
            <span data-l10n-id="find_previous_label">上一个</span>
          </button>
          <div class="splitToolbarButtonSeparator"></div>
          <button id="findNext" class="toolbarButton findNext" title="下一个"
            tabindex="93" data-l10n-id="find_next">
            <span data-l10n-id="find_next_label">下一个</span>
          </button>
        </div>
      </div>

      <div id="findbarOptionsContainer">
        <input type="checkbox" id="findHighlightAll" class="toolbarField"
          tabindex="94">
        <label for="findHighlightAll" class="toolbarLabel" data-l10n-id="find_highlight">高亮所有</label>
        <input type="checkbox" id="findMatchCase" class="toolbarField" tabindex="95">
        <label for="findMatchCase" class="toolbarLabel" data-l10n-id="find_match_case_label">区分大小写</label>
        <span id="findResultsCount" class="toolbarLabel hidden"></span>
      </div>

      <div id="findbarMessageContainer">
        <span id="findMsg" class="toolbarLabel"></span>
      </div>
    </div>

    <div id="secondaryToolbar" class="secondaryToolbar hidden doorHangerRight">
      <div id="secondaryToolbarButtonContainer">
        <button id="secondaryPresentationMode" class="secondaryToolbarButton presentationMode visibleLargeView"
          title="Switch to Presentation Mode" tabindex="51" data-l10n-id="presentation_mode">
          <span data-l10n-id="presentation_mode_label">Presentation Mode</span>
        </button>

        <button id="secondaryOpenFile" class="secondaryToolbarButton openFile visibleLargeView"
          title="Open File" tabindex="52" data-l10n-id="open_file">
          <span data-l10n-id="open_file_label">Open</span>
        </button>

        <button id="secondaryPrint" class="secondaryToolbarButton print visibleMediumView"
          title="Print" tabindex="53" data-l10n-id="print">
          <span data-l10n-id="print_label">Print</span>
        </button>

        <button id="secondaryDownload" class="secondaryToolbarButton download visibleMediumView"
          title="Download" tabindex="54" data-l10n-id="download">
          <span data-l10n-id="download_label">Download</span>
        </button>

        <a href="#" id="secondaryViewBookmark" class="secondaryToolbarButton bookmark visibleSmallView"
          title="Current view (copy or open in new window)" tabindex="55"
          data-l10n-id="bookmark">
          <span data-l10n-id="bookmark_label">Current View</span>
        </a>

        <div class="horizontalToolbarSeparator visibleLargeView"></div>

        <div class="horizontalToolbarSeparator"></div>

        <button id="pageRotateCw" class="secondaryToolbarButton rotateCw" title="向右翻转90度"
          tabindex="58" data-l10n-id="page_rotate_cw">
          <span data-l10n-id="page_rotate_cw_label">向右翻转90度</span>
        </button>
        <button id="pageRotateCcw" class="secondaryToolbarButton rotateCcw"
          title="向左翻转90度" tabindex="59" data-l10n-id="page_rotate_ccw">
          <span data-l10n-id="page_rotate_ccw_label">向左翻转90度</span>
        </button>

        <div class="horizontalToolbarSeparator"></div>

        <button id="cursorSelectTool" class="secondaryToolbarButton selectTool toggled"
          title="文本选择工具" tabindex="60" data-l10n-id="cursor_text_select_tool">
          <span data-l10n-id="cursor_text_select_tool_label">文本选择工具</span>
        </button>
        <button id="cursorHandTool" class="secondaryToolbarButton handTool"
          title="手型工具" tabindex="61" data-l10n-id="cursor_hand_tool">
          <span data-l10n-id="cursor_hand_tool_label">手型工具</span>
        </button>

        <div class="horizontalToolbarSeparator"></div>

        <button id="documentProperties" class="secondaryToolbarButton documentProperties"
          title="文档属性" tabindex="62" data-l10n-id="document_properties">
          <span data-l10n-id="document_properties_label">文档属性</span>
        </button>
      </div>
    </div>

    <div class="toolbar">
      <div id="toolbarContainer">
        <div id="toolbarViewer">
          <div id="toolbarViewerLeft">
            <button id="commitsign" style="width: 75px" class="toolbarButton"
              tabindex="83" onclick="commitsign()">
              完成提交
            </button>
            <button id="multi-sign" class="toolbarButton" style="width: 75px"
              tabindex="81">
              签章
            </button>

            <div class="toolbarButtonSpacer"></div>
          </div>

          <div id="toolbarViewerRight">
            <button id="viewOutline" class="toolbarButton" title="Show Document Outline (double-click to expand/collapse all items)"
              tabindex="3" data-l10n-id="document_outline">
              <span data-l10n-id="document_outline_label">Document Outline</span>
            </button>
            <button id="viewThumbnail" class="toolbarButton" title="Show Thumbnails"
              tabindex="2" data-l10n-id="thumbs">
              <span data-l10n-id="thumbs_label">Thumbnails</span>
            </button>
            <button id="viewAttachments" class="toolbarButton hidden" title="Show Attachments"
              tabindex="4" data-l10n-id="attachments">
              <span data-l10n-id="attachments_label">Attachments</span>
            </button>
            <button id="viewFind" class="toolbarButton" title="检索" tabindex="12"
              data-l10n-id="findbar">
              <span data-l10n-id="findbar_label">检索</span>
            </button>
            <button id="firstPage" class="toolbarButton firstPage" title="跳转至第一页"
              tabindex="56" data-l10n-id="first_page">
            </button>
            <div class="splitToolbarButton hiddenSmallView">
              <button class="toolbarButton pageUp" title="上一页" id="previous"
                tabindex="13" data-l10n-id="previous">
                <span data-l10n-id="previous_label">上一页</span>
              </button>
              <div class="splitToolbarButtonSeparator"></div>
              <button class="toolbarButton pageDown" title="下一页" id="next"
                tabindex="14" data-l10n-id="next">
                <span data-l10n-id="next_label">下一页</span>
              </button>
            </div>
            <button id="lastPage" class="toolbarButton lastPage" title="跳转至最后一页"
              tabindex="57" data-l10n-id="last_page">
            </button>
            <input type="number" id="pageNumber" class="toolbarField pageNumber"
              title="Page" value="1" size="4" min="1" tabindex="15"
              data-l10n-id="page">
            <span id="numPages" class="toolbarLabel"></span>

            <div class="splitToolbarButton">
              <button id="zoomOut" class="toolbarButton zoomOut" title="Zoom Out"
                tabindex="21" data-l10n-id="zoom_out">
                <span data-l10n-id="zoom_out_label">Zoom Out</span>
              </button>
              <div class="splitToolbarButtonSeparator"></div>
              <button id="zoomIn" class="toolbarButton zoomIn" title="Zoom In"
                tabindex="22" data-l10n-id="zoom_in">
                <span data-l10n-id="zoom_in_label">Zoom In</span>
              </button>
            </div>

            <span id="scaleSelectContainer" class="dropdownToolbarButton">
              <select id="scaleSelect" title="Zoom" tabindex="23" data-l10n-id="zoom">
                <option id="pageAutoOption" title="" value="auto" selected="selected"
                  data-l10n-id="page_scale_auto">自动适应</option>
                <option id="pageActualOption" title="" value="page-actual"
                  data-l10n-id="page_scale_actual">显示页面的实际尺寸</option>
                <option id="pageFitOption" title="" value="page-fit"
                  data-l10n-id="page_scale_fit">使页面高度和显示区域相同</option>
                <option id="pageWidthOption" title="" value="page-width"
                  data-l10n-id="page_scale_width">使页面宽度与显示区域相同</option>
                <option id="customScaleOption" title="" value="custom" disabled="disabled"
                  hidden="true"></option>
                <option title="" value="0.5" data-l10n-id="page_scale_percent"
                  data-l10n-args='{ "scale": 50 }'>50%</option>
                <option title="" value="0.75" data-l10n-id="page_scale_percent"
                  data-l10n-args='{ "scale": 75 }'>75%</option>
                <option title="" value="1" data-l10n-id="page_scale_percent"
                  data-l10n-args='{ "scale": 100 }'>100%</option>
                <option title="" value="1.25" data-l10n-id="page_scale_percent"
                  data-l10n-args='{ "scale": 125 }'>125%</option>
                <option title="" value="1.5" data-l10n-id="page_scale_percent"
                  data-l10n-args='{ "scale": 150 }'>150%</option>
                <option title="" value="2" data-l10n-id="page_scale_percent"
                  data-l10n-args='{ "scale": 200 }'>200%</option>
                <option title="" value="3" data-l10n-id="page_scale_percent"
                  data-l10n-args='{ "scale": 300 }'>300%</option>
                <option title="" value="4" data-l10n-id="page_scale_percent"
                  data-l10n-args='{ "scale": 400 }'>400%</option>
              </select>
            </span>

            <button id="presentationMode" class="toolbarButton presentationMode hiddenLargeView"
              title="Switch to Presentation Mode" tabindex="31" data-l10n-id="presentation_mode">
              <span data-l10n-id="presentation_mode_label">Presentation Mode</span>
            </button>

            <button id="openFile" class="toolbarButton openFile hiddenLargeView"
              title="Open File" tabindex="32" data-l10n-id="open_file">
              <span data-l10n-id="open_file_label">Open</span>
            </button>

            <button id="closeFile" class="toolbarButton closeFile hiddenLargeView"
              title="Close File" tabindex="32" data-l10n-id="open_file">X</button>

            <button id="print" class="toolbarButton print hiddenMediumView"
              title="Print" tabindex="33" data-l10n-id="print">
              <span data-l10n-id="print_label">Print</span>
            </button>

            <button id="download" class="toolbarButton download hiddenMediumView"
              title="Download" tabindex="34" data-l10n-id="download">
              <span data-l10n-id="download_label">Download</span>
            </button>
            <a href="#" id="viewBookmark" class="toolbarButton bookmark hiddenSmallView"
              title="Current view (copy or open in new window)" tabindex="35"
              data-l10n-id="bookmark">
              <span data-l10n-id="bookmark_label">Current View</span>
            </a>

            <div class="verticalToolbarSeparator hiddenSmallView"></div>

            <button id="secondaryToolbarToggle" class="toolbarButton" title="Tools"
              tabindex="36" data-l10n-id="tools">
              <span data-l10n-id="tools_label">Tools</span>
            </button>
          </div>
          <div id="toolbarViewerMiddle"></div>
        </div>
        <div id="loadingBar">
          <div class="progress">
            <div class="glimmer">
            </div>
          </div>
        </div>
      </div>
    </div>

    <menu type="context" id="viewerContextMenu">
      <menuitem id="contextFirstPage" label="First Page" data-l10n-id="first_page">
      </menuitem>
      <menuitem id="contextLastPage" label="Last Page" data-l10n-id="last_page">
      </menuitem>
      <menuitem id="contextPageRotateCw" label="Rotate Clockwise" data-l10n-id="page_rotate_cw">
      </menuitem>
      <menuitem id="contextPageRotateCcw" label="Rotate Counter-Clockwise"
        data-l10n-id="page_rotate_ccw">
      </menuitem>
    </menu>

    <div id="viewerContainer" tabindex="0">
      <div id="viewer" class="pdfViewer"></div>
    </div>

    <div id="errorWrapper" hidden='true'>
      <div id="errorMessageLeft">
        <span id="errorMessage"></span>
        <button id="errorShowMore" data-l10n-id="error_more_info">
          More Information
        </button>
        <button id="errorShowLess" data-l10n-id="error_less_info" hidden='true'>
          Less Information
        </button>
      </div>
      <div id="errorMessageRight">
        <button id="errorClose" data-l10n-id="error_close">
          Close
        </button>
      </div>
      <div class="clearBoth"></div>
      <textarea id="errorMoreInfo" hidden='true' readonly="readonly"></textarea>
    </div>
  </div>
</body>

</html>
